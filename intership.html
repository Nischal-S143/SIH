<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMO - Find Your Dream Internship</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Modern Color Palette */
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --secondary: #f8fafc;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            
            /* Neutral Colors */
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            --gradient-hero: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-card: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-glow: 0 0 20px rgba(37, 99, 235, 0.3);
            
            /* Transitions */
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: all 0.15s ease-out;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: var(--gray-800);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px 20px;
        }

        /* Enhanced Header */
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--gray-200);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            transition: var(--transition);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--gray-700);
            font-weight: 500;
            font-size: 0.95rem;
            position: relative;
            transition: var(--transition);
        }
        
        /* FIXED: Added .active class selector */
        .nav-links a.active {
            color: var(--primary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        /* FIXED: Added .active::after to this rule */
        .nav-links a:hover::after, .nav-links a.active::after {
            width: 100%;
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-outline {
            border: 2px solid var(--primary);
            color: var(--primary);
            background: transparent;
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        /* Enhanced Main Layout */
        main {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 2.5rem;
            padding: 2.5rem 0;
            max-width: 1200px; 
            margin: 0 auto;
        }

        /* Enhanced Sidebar */
        .sidebar {
            background: var(--gradient-card);
            border-radius: 20px;
            padding: 2rem;
            height: fit-content;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--gray-100);
            position: sticky;
            top: 100px;
        }

        .filter-section {
            margin-bottom: 2.5rem;
        }

        .filter-title {
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--gray-800);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: var(--gradient-primary);
            border-radius: 2px;
        }

        .search-box {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            transition: var(--transition);
            background: white;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            transform: translateY(-1px);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .filter-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
            border-radius: 8px;
            transition: var(--transition);
        }

        .filter-item:hover {
            background: rgba(37, 99, 235, 0.05);
        }

        .filter-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            border: 2px solid var(--gray-300);
            appearance: none;
            cursor: pointer;
            position: relative;
            transition: var(--transition);
        }

        .filter-item input[type="checkbox"]:checked {
            background: var(--gradient-primary);
            border-color: var(--primary);
        }

        .filter-item input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .filter-item label {
            font-size: 0.95rem;
            color: var(--gray-600);
            cursor: pointer;
            font-weight: 500;
        }

        /* Enhanced Content Area */
        .content {
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }

        /* Enhanced Internship Cards */
        .internships-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 2rem;
        }

        .internship-card {
            background: var(--gradient-card);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            cursor: pointer;
            border: 1px solid var(--gray-100);
            position: relative;
            overflow: hidden;
        }

        .internship-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .internship-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
        }

        .internship-card:hover::before {
            transform: scaleX(1);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .company-logo {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            color: white;
            font-size: 1.2rem;
            box-shadow: var(--shadow-md);
        }

        .card-info h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .company-name {
            color: var(--gray-500);
            font-size: 1rem;
            font-weight: 500;
        }

        .card-details {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .detail-tag {
            background: var(--gray-100);
            color: var(--gray-700);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .detail-tag:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.05);
        }

        .card-description {
            color: var(--gray-600);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--gray-200);
        }

        .salary {
            font-weight: 700;
            color: var(--success);
            font-size: 1.1rem;
        }

        .posted-date {
            color: var(--gray-400);
            font-size: 0.85rem;
            font-weight: 500;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--gray-200);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--gray-700);
            cursor: pointer;
        }

        /* Enhanced Responsive Design */
        @media (max-width: 1024px) {
            main {
                grid-template-columns: 280px 1fr;
                gap: 2rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            main {
                grid-template-columns: 1fr;
                gap: 2rem;
                padding: 2rem 0;
            }

            .sidebar {
                position: static;
                padding: 1.5rem;
            }

            .nav-links {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .internships-grid {
                grid-template-columns: 1fr;
            }

            .auth-buttons {
                gap: 0.5rem;
            }

            .btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .internship-card {
                padding: 1.5rem;
            }
        }

    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="#" class="logo">LUMO</a>
            <ul class="nav-links">

                <div class="filter-section">

                    <div class="filter-group">
                        <div class="filter-item">
                            <input type="checkbox" id="engineering">

                        </div>
                        <div class="filter-item">

                        <div class="filter-item">
                            <input type="checkbox" id="marketing">

                        <div class="filter-item">
                            <input type="checkbox" id="sales">

                        </div>
                        <div class="filter-item">
                            <input type="checkbox" id="product">

                    </div>
                </div>

                <div class="filter-section">
                    <h3 class="filter-title">⏱️ Duration</h3>
                    <div class="filter-group">
                        <div class="filter-item">
                            <input type="checkbox" id="3-months">
                            <label for="3-months">3 Months</label>

                        <div class="filter-item">
                            <input type="checkbox" id="6-months">

                        </div>

                        </div>
                        <div class="filter-item">
                            <input type="checkbox" id="3000-plus">
                            <label for="3000-plus">$3K+</label>
                        </div>
                    </div>
                </div>
            </aside>

            <div class="content">
                <div class="internships-grid" id="internships-grid">
                    <div class="loading" style="grid-column: 1 / -1; justify-self: center; margin: 2rem 0;"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Enhanced internship data with more variety
        const internships = [
            {
                title: "Frontend Developer Intern",
                company: "TechCorp",
                logo: "TC",
                location: "Remote",
                type: "Full-time",
                duration: "3 months",
                salary: "$2,000/month",
                description: "Join our frontend team to build amazing user interfaces using React, TypeScript, and modern web technologies. Work on real products used by millions of users.",
                postedDate: "2 days ago"
            },
            {
                title: "UX Design Intern",
                company: "DesignStudio",
                logo: "DS",
                location: "New York",
                type: "Part-time",
                duration: "6 months",
                salary: "$1,800/month",
                description: "Work with our design team to create user-centered designs for web and mobile applications. Learn industry-standard design tools and methodologies.",
                postedDate: "1 week ago"
            },
            {
                title: "Data Science Intern",
                company: "DataLabs",
                logo: "DL",
                location: "San Francisco",
                type: "Full-time",
                duration: "4 months",
                salary: "$2,500/month",
                description: "Analyze large datasets and build machine learning models to drive business insights. Work with Python, R, and cutting-edge ML frameworks.",
                postedDate: "3 days ago"
            },
            {
                title: "Marketing Intern",
                company: "GrowthCo",
                logo: "GC",
                location: "London",
                type: "Part-time",
                duration: "3 months",
                salary: "$1,500/month",
                description: "Support our marketing campaigns and learn digital marketing strategies from industry experts. Gain hands-on experience with social media and content marketing.",
                postedDate: "5 days ago"
            },
            {
                title: "Backend Developer Intern",
                company: "ServerTech",
                logo: "ST",
                location: "Remote",
                type: "Full-time",
                duration: "6 months",
                salary: "$2,200/month",
                description: "Build scalable backend systems using Node.js, Python, and cloud technologies. Learn about microservices architecture and DevOps practices.",
                postedDate: "1 day ago"
            },
            {
                title: "Product Management Intern",
                company: "InnovateLab",
                logo: "IL",
                location: "Boston",
                type: "Full-time",
                duration: "4 months",
                salary: "$2,000/month",
                description: "Learn product management fundamentals and work on exciting product features. Collaborate with engineering and design teams on product roadmaps.",
                postedDate: "1 week ago"
            },
            {
                title: "Mobile App Developer Intern",
                company: "AppMakers",
                logo: "AM",
                location: "Toronto",
                type: "Full-time",
                duration: "5 months",
                salary: "$2,300/month",
                description: "Develop native mobile applications for iOS and Android. Work with React Native, Swift, and Kotlin to create engaging mobile experiences.",
                postedDate: "4 days ago"
            },
            {
                title: "Cybersecurity Intern",
                company: "SecureNet",
                logo: "SN",
                location: "Remote",
                type: "Part-time",
                duration: "6 months",
                salary: "$2,100/month",
                description: "Learn about cybersecurity practices, threat detection, and security auditing. Work with industry-standard security tools and frameworks.",
                postedDate: "6 days ago"
            }
        ];

        // Enhanced card creation with animations
        function createInternshipCard(internship, index) {
            return `
                <div class="internship-card" style="animation-delay: ${index * 0.1}s;">
                    <div class="card-header">
                        <div class="company-logo">${internship.logo}</div>
                        <div class="card-info">
                            <h3>${internship.title}</h3>
                            <div class="company-name">${internship.company}</div>
                        </div>
                    </div>
                    <div class="card-details">
                        <span class="detail-tag">📍 ${internship.location}</span>
                        <span class="detail-tag">⏰ ${internship.type}</span>
                        <span class="detail-tag">📅 ${internship.duration}</span>
                    </div>
                    <p class="card-description">${internship.description}</p>
                    <div class="card-footer">
                        <span class="salary">${internship.salary}</span>
                        <span class="posted-date">${internship.postedDate}</span>
                    </div>
                </div>
            `;
        }

        // Enhanced render function with loading simulation
        function renderInternships(internshipsToRender = internships) {
            const grid = document.getElementById('internships-grid');
            
            // Show loading
            grid.innerHTML = '<div class="loading" style="grid-column: 1 / -1; justify-self: center; margin: 2rem 0;"></div>';
            
            // Simulate loading delay for better UX
            setTimeout(() => {
                grid.innerHTML = internshipsToRender.map((internship, index) => 
                    createInternshipCard(internship, index)
                ).join('');
                
                // Add fade-in animation
                const cards = grid.querySelectorAll('.internship-card');
                cards.forEach((card, index) => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    setTimeout(() => {
                        card.style.transition = 'all 0.5s ease';
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, index * 100);
                });
            }, 500);
        }

        // Enhanced search with debouncing
        function setupSearch() {
            const searchBox = document.querySelector('.search-box');
            let searchTimeout;
            
            searchBox.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    const searchTerm = e.target.value.toLowerCase();
                    const filteredInternships = internships.filter(internship => 
                        internship.title.toLowerCase().includes(searchTerm) ||
                        internship.company.toLowerCase().includes(searchTerm) ||
                        internship.description.toLowerCase().includes(searchTerm)
                    );
                    renderInternships(filteredInternships);
                }, 300); // Debounce for 300ms
            });
        }

        // Initial render
        document.addEventListener('DOMContentLoaded', () => {
            renderInternships();
            setupSearch();
        });
    </script>
</body>

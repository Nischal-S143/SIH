<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumo - AI Internship Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            color: #1f2937; /* Dark Gray for text */
            background-color: #f0f9ff; /* A very light blue as a base */
        }

        /* --- Spline Background Styling --- */
        spline-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Places the 3D scene behind all other content */
        }
        
        /* Light Glassmorphism effect for the card */
        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
        }

        /* Styling for form inputs */
        .form-input {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(209, 213, 219, 1); /* gray-300 */
            color: #1f2937;
        }
        .form-input::placeholder {
            color: #6b7280; /* gray-500 */
        }
        
        /* Tab styling for light theme */
        .tab {
            cursor: pointer;
            padding: 10px 20px;
            border-bottom: 2px solid transparent;
            color: #4b5563; /* gray-600 */
            transition: all 0.3s ease;
        }
        .tab.active {
            color: #3b82f6; /* blue-500 */
            border-bottom-color: #3b82f6;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body class="min-h-screen">

    <spline-viewer url="https://prod.spline.design/0QdfqFyLFRL5lAfX/scene.splinecode"></spline-viewer>

    <header class="absolute top-0 left-0 right-0 z-20 header-anim">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                <h1 class="text-3xl font-bold text-gray-800 ml-3">Lumo</h1>
            </div>
            <div class="hidden md:flex items-center space-x-8">
                <a href="#" class="text-gray-600 hover:text-blue-600 transition duration-300">Dashboard</a>
                <a href="#" class="text-gray-600 hover:text-blue-600 transition duration-300">My Applications</a>
                <a href="#" class="text-gray-600 hover:text-blue-600 transition duration-300">Profile</a>
            </div>
        </nav>
    </header>

    <main class="relative z-10 container mx-auto px-6 pt-32 pb-12 flex flex-col md:flex-row items-center justify-center md:gap-x-8 lg:gap-x-16 min-h-screen">
        
        <div class="md:w-3/5 lg:w-1/2 text-center md:text-left mb-12 md:mb-0">
            <h2 class="text-5xl md:text-6xl font-extrabold text-gray-800 leading-tight mb-4 hero-title-anim">
                Your AI-Powered Internship Recommendations
            </h2>
            <p class="text-lg text-gray-600 mb-8 max-w-lg hero-subtitle-anim">
                Explore opportunities perfectly matched to your skills and aspirations. Let's find your next big step!
            </p>
            <button class="bg-red-500 text-white font-bold px-8 py-3 rounded-lg shadow-lg hover:bg-red-600 transition duration-300 transform hover:scale-105 hero-button-anim">
                View My Top Matches
            </button>
        </div>

        <div class="w-full md:w-2/5 lg:w-1/3 glass-card p-12 filter-card-anim md:-mt-12">
            <div class="flex justify-center border-b border-gray-200 mb-6">
                <div id="signInTab" class="tab active" onclick="switchTab('signIn')">Sign In</div>
                <div id="registerTab" class="tab" onclick="switchTab('register')">Register</div>
            </div>

            <div id="signInContent" class="tab-content active">
                <form class="space-y-6">
                    <div>
                        <label for="email-login" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" name="email-login" id="email-login" class="form-input mt-1 block w-full rounded-md py-2 px-3" placeholder="you@example.com">
                    </div>
                    <div>
                        <label for="password-login" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" name="password-login" id="password-login" class="form-input mt-1 block w-full rounded-md py-2 px-3" placeholder="••••••••">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300 shadow-md">
                        Sign In
                    </button>
                </form>
            </div>

            <div id="registerContent" class="tab-content">
                <form class="space-y-6">
                    <div>
                        <label for="name-register" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" name="name-register" id="name-register" class="form-input mt-1 block w-full rounded-md py-2 px-3" placeholder="Suryansh Kumar">
                    </div>
                    <div>
                        <label for="email-register" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" name="email-register" id="email-register" class="form-input mt-1 block w-full rounded-md py-2 px-3" placeholder="you@example.com">
                    </div>
                    <div>
                        <label for="password-register" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" name="password-register" id="password-register" class="form-input mt-1 block w-full rounded-md py-2 px-3" placeholder="••••••••">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300 shadow-md">
                        Create Account
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.94/build/spline-viewer.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>

    <script>
        // --- Tab Switching Logic ---
        function switchTab(tabName) {
            const signInTab = document.getElementById('signInTab');
            const registerTab = document.getElementById('registerTab');
            const signInContent = document.getElementById('signInContent');
            const registerContent = document.getElementById('registerContent');

            if (tabName === 'signIn') {
                signInTab.classList.add('active');
                registerTab.classList.remove('active');
                signInContent.classList.add('active');
                registerContent.classList.remove('active');
            } else {
                signInTab.classList.remove('active');
                registerTab.classList.add('active');
                signInContent.classList.remove('active');
                registerContent.classList.add('active');
            }
        }

        // --- GSAP Animations ---
        gsap.registerPlugin(ScrollTrigger);
        gsap.from(".header-anim", { duration: 1, y: -100, opacity: 0, ease: "power3.out" });
        gsap.from(".hero-title-anim", { duration: 1, x: -100, opacity: 0, ease: "power3.out", delay: 0.2 });
        gsap.from(".hero-subtitle-anim", { duration: 1, x: -100, opacity: 0, ease: "power3.out", delay: 0.4 });
        gsap.from(".hero-button-anim", { duration: 1, y: 50, opacity: 0, ease: "power3.out", delay: 0.6 });
        gsap.from(".filter-card-anim", { duration: 1, y: 100, opacity: 0, ease: "power3.out", delay: 0.5 });
    </script>

</body>
</html>
